{% extends "base.html" %}


{% block content %}

<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>
      Login
    </h3>
    <form method="POST">
      {% csrf_token %}
      {{form}}
      <button type="submit" value="Submit">Login </button>
    </form>
    <h4 class="account">Already have an account?</h4>
    <a class="signup-link" href="{% url 'baseapp:signup' %}">
      Signup 
    </a>
  </div>
</div>

{% endblock content %}
